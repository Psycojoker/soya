<!DOCTYPE html>
{% load bootstrap3 %}
{% load static %}
<html{% if request.LANGUAGE_CODE %} lang="{{ request.LANGUAGE_CODE }}"{% endif %}>

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block bootstrap3_title %}django-bootstrap3 template title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" charset="utf-8">
    <!-- <link rel="stylesheet" href="{% static 'css/flowtype.css' %}" type="text/css" charset="utf-8"> -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block bootstrap3_extra_head %}{% endblock %}
</head>

<body>
{% block bootstrap3_content %}django-bootstrap3 template content{% endblock %}
<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static 'js/flowtype.js' %}"></script>
